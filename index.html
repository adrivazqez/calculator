<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="display">

        <div class="result"></div>

        <div class="first-row">
            <button class="standard-button" id="clear">C</button>

            <button class="standard-button" id="arrow">←</button>

            <button class="operation-button" id="divide">÷</button>
        </div>

        <div class="second-row">
            <button class="standard-button numeric digit-button">7</button>

            <button class="standard-button numeric digit-button">8</button>

            <button class="standard-button numeric digit-button">9</button>

            <button class="operation-button numeric" id="multiply">x</button>
        </div>

        <div class="third-row">
            <button class="standard-button numeric digit-button">4</button>

            <button class="standard-button numeric digit-button">5</button>

            <button class="standard-button numeric digit-button">6</button>

            <button class="operation-button numeric" id="minus">-</button>
        </div>

        <div class="fourth-row">
           <button class="standard-button numeric digit-button">3</button>

           <button class="standard-button numeric digit-button">2</button>

           <button class="standard-button numeric digit-button">1</button> 

           <button class="operation-button" id="add">+</button>
        </div>
    
        <div class="fifth-row">
            <button class="standard-button numeric digit-button" id="zero">0</button>

            <button class="operation-button">=</button>
        </div>

    </section>

    <script src="calculus.js"></script>
</body>

</html>
