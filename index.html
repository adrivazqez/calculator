<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="display">

        <div class="result"></div>

        
            <button class="standard-button" id="clear">C</button>

            <button class="standard-button" id="erase">←</button>

            <button class="operation-button" id="divide">÷</button>
       

            <button class="standard-button digit-button" id="7">7</button>

            <button class="standard-button digit-button" id="8">8</button>

            <button class="standard-button digit-button" id="9">9</button>

            <button class="operation-button" id="multiply">x</button>


            <button class="standard-button digit-button" id="4">4</button>

            <button class="standard-button digit-button" id="5">5</button>

            <button class="standard-button digit-button" id="6">6</button>

            <button class="operation-button" id="subtract">-</button>


           <button class="standard-button digit-button" id="3">3</button>

           <button class="standard-button digit-button" id="2">2</button>

           <button class="standard-button digit-button" id="1">1</button> 

           <button class="operation-button" id="add">+</button>
    
            <button class="standard-button digit-button" id="zero">0</button>

            <button class="equal-button" id="operate">=</button>

    </section>

    <script src="calculus.js"></script>
</body>

</html>
